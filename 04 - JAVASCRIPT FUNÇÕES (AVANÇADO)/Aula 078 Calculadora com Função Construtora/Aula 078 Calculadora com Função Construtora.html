<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/Aula 078 Calculadora com Função Construtora.css">
</head>

<body>
    <section class="container">
        <h1>Calculadora</h1>
    

        <table class="calculadora">
            <tr> <!-- Primeira linha da tabela-->
                <td colspan="4"><input type="text" class="display"></td>
                <!--colspan vai fazer o input preencher as 4 colunas da tabela-->
            </tr>

            <tr> <!-- Segunda linha da tabela-->
                <td><button class="btn btn-clear">C</button></td><!--Primeira coluna-->
                <td><button class="btn btn-num">(</button></td><!--Segunda coluna-->
                <td><button class="btn btn-num">)</button></td><!--Terceira coluna-->
                <td><button class="btn btn-num">/</button></td><!--Quarta coluna-->
            </tr>

            <tr> <!-- Terceira linha da tabela-->
                <td><button class="btn btn-num">7</button></td>
                <td><button class="btn btn-num">8</button></td>
                <td><button class="btn btn-num">9</button></td>
                <td><button class="btn btn-num">*</button></td>
            </tr>

            <tr> <!-- Quarta linha da tabela-->
                <td><button class="btn btn-num">4</button></td>
                <td><button class="btn btn-num">5</button></td>
                <td><button class="btn btn-num">6</button></td>
                <td><button class="btn btn-num">+</button></td>
            </tr>

            <tr> <!-- Quinta linha da tabela-->
                <td><button class="btn btn-num">1</button></td>
                <td><button class="btn btn-num">2</button></td>
                <td><button class="btn btn-num">3</button></td>
                <td><button class="btn btn-num">-</button></td>
            </tr>

            <tr> <!-- Quinta linha da tabela-->
                <td><button class="btn btn-num">.</button></td>
                <td><button class="btn btn-num">0</button></td>
                <td><button class="btn btn-del">&laquo;</button></td><!--&laquo faz o button de apagar da calculaddora-->
                <td><button class="btn btn-eq">=</button></td>
            </tr>

        </table>

    </section>
    <script src="./assets/js/Aula 078 Calculadora com Função Construtora.js"></script>
</body>

</html>
