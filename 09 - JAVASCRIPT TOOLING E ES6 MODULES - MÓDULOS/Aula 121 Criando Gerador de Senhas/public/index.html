<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <h1>Gerador de Senhas</h1>
        <div class="senha-gerada">Selecione as Opções</div>

        <p>Quantidade de caracteres <input value="10" type="number" min="1" max="30" class="qtd-caracteres"></p>

        <p>Adicionar Maiúsculas <input type="checkbox" class="chk-maiusculas" checked></p>
        <p>Adicionar Minúsculas <input type="checkbox" class="chk-minusculas" ></p>
        <p>Adicionar Números <input type="checkbox" class="chk-numeros" ></p>
        <p>Adicionar Símbolos <input type="checkbox" class="chk-simbolos" ></p>
        <button class="gerar-senha">Gerar Senha</button>

    </section>
    <script src="./assets/js/bundle.js"></script>
</body>

</html>
